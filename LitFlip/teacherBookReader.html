        <script>                    
            $(document).ready(function(){
                $("#assignment").one ('click', function(){
                    //$(".form-horizontal").toggle(); 
                    $("#assignmentForm").append('<form class="form-horizontal"></form>');
                    $("#assignmentForm form").append('<div class="form-group" id="addAssignmentName"></div>');
                    $("#assignmentForm form #addAssignmentName").append('<label class="col-xs-4 col-xs-offset-1 col-lg-2 col-lg-offset-3 control-label" for="assignmentName">Assignment Name:</label>');
                    $("#assignmentForm form #addAssignmentName").append('<div class="col-xs-6 col-md-4 col-lg-3"></div>');
                    $("#assignmentForm form #addAssignmentName div").append('<input id="assignmentName" name="assignmentName" type="text" placeholder="Assignment Name" class="form-control input-md" required="">');
                    
                    $("#assignmentForm form").append('<div class="form-group" id="addAssignmentDescription"></div>');
                    $("#assignmentForm form #addAssignmentDescription").append('<label class="col-xs-4 col-xs-offset-1 col-lg-2 col-lg-offset-3 control-label" for="assignmentDescription">Description:</label>');
                    $("#assignmentForm form #addAssignmentDescription").append('<div class="col-xs-6 col-md-4 col-lg-3"></div>');
                    $("#assignmentForm form #addAssignmentDescription div").append('<input id="assignmentDescription" name="assignmentDescription" type="text" placeholder="Assignment Description" class="form-control input-md" required="">');
                    
                    $("#assignmentForm form").append('<div class="form-group" id="cancelOrContinue"></div>');
                    $("#assignmentForm form #cancelOrContinue").append('<div class="col-xs-8 col-xs-offset-2 col-lg-4 col-lg-offset-4"></div>');
                    $("#assignmentForm form #cancelOrContinue div").append('<label id="add" class="checkbox-inline" for="addQuestion"></label>');
                    $("#assignmentForm form #cancelOrContinue div #add").append('<input class="btn btn-success" type="button" name="addquestion" id="addquestion" value="Add Question">');
                    $("#assignmentForm form #cancelOrContinue div").append('<label id="cancel" class="checkbox-inline" for="cancelAssignment"></label>');  
                    $("#assignmentForm form #cancelOrContinue div #cancel").append('<input class="btn btn-success" type="button" name="cancelassignment" id="cancelassignment" value="Cancel">');
                    
                    $("#addquestion").one ('click', function(){
                        $("#assignmentForm form").append('<div class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5 form-group btn-group-vertical" id="questionOptions">');
                        $("assignmentForm form #questionOptions").append('<button type="button" class="btn btn-success">New Question</button>');
                        $("assignmentForm form #questionOptions").append('<button type="button" class="btn btn-success">Pre-reading Question</button>');
                        $("assignmentForm form #questionOptions").append('<button type="button" class="btn btn-success">Post-reading Question</button>');
                    });
                });
            });
        </script>
