<!doctype html>
<html>
    <head>
        <!-- header for loginpage -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlypPage - Login Page</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
    </head>


    <!-- tabs to refresh login page -->
    <body>
        <div class="container-fluid" style="margin-top:40px">
            <nav class="navbar navbar-inverse navbar-custom" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">FlypPag</a>
                </div>
              </div><!-- /.container-fluid -->
            </nav>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <!-- checkbox to determine if a teacher or student is logging in(default student) -->
                            <span class="label label-default">Are you a Student?</span>
                            <input type="checkbox" data-role="flipswitch" name="switch" id="switch" checked>
                        </div>
                        <div class="panel-body">
                            <!-- standard username, password -->
                            <form role="form" name="login" id="login" method="post">
                                <fieldset>
                                    <div class="row">
                                        <div class="center-block">
                                            <!-- This image should be linked the the student/teacher id.image or something like that -->
                                            <img class="profile-img" src="./images/Open-Bookpic.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Username" id="loginname" name="loginname" type="text" autofocus>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                 <input onclick="javascript:boxnum()" type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" >
                                            </div>
                                            <div>
                                                <br>
                                                <span class="label label-default">Don't have an Account?</span>
                                                <br>
                                                <!-- link for new student to register -->
                                                <a href="studentSignup.html">Student</a>
                                                <span>|</span>
                                                <!-- link for new teacher to register -->
                                                <a href="teacherSignup.html">Teacher</a>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>Copyright &copy; FlypPage 2016</footer>
        <!-- all javascript include to run functions -->
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/flypaperjavascript.js"></script>
        
    </body>
</html>
